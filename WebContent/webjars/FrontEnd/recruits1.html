<html> 
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
<style>
*, *:before, *:after {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

body {
  font-family: 'Nunito', sans-serif;
  color: #384047;
}

form {
  max-width: 300px;
  margin: 10px auto;
  padding: 10px 20px;
  background: #f4f7f8;
  border-radius: 8px;
}

h1 {
  margin: 0 0 30px 0;
  text-align: center;
}

input[type="text"],
input[type="password"],
input[type="date"],
input[type="datetime"],
input[type="email"],
input[type="number"],
input[type="search"],
input[type="tel"],
input[type="time"],
input[type="url"],
textarea,
select {
  background: rgba(255,255,255,0.1);
  border: none;
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 15px;
  width: 100%;
  background-color: #e8eeef;
  color: #8a97a0;
  box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
  margin-bottom: 30px;
}

input[type="radio"],
input[type="checkbox"] {
  margin: 0 4px 8px 0;
}

select {
  padding: 6px;
  height: 32px;
  border-radius: 2px;
}

.button1{
  padding: 19px 39px 18px 39px;
  color: #FFF;
  background-color: #4bc970;
  font-size: 18px;
  text-align: center;
  font-style: normal;
  border-radius: 5px;
  width: 100%;
  border: 1px solid #3ac162;
  border-width: 1px 1px 3px;
  box-shadow: 0 -1px 0 rgba(255,255,255,0.1) inset;
  margin-bottom: 10px;
  float:right;
}


fieldset {
  margin-bottom: 30px;
  border: none;
}

legend {
  font-size: 1.4em;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
}

label.light {
  font-weight: 300;
  display: inline;
}

.number {
  background-color: #5fcf80;
  color: #fff;
  height: 30px;
  width: 30px;
  display: inline-block;
  font-size: 0.8em;
  margin-right: 4px;
  line-height: 30px;
  text-align: center;
  text-shadow: 0 1px 0 rgba(255,255,255,0.2);
  border-radius: 100%;
}

@media screen and (min-width: 480px) {

  form {
    max-width: 480px;
  }

}
 
</style>
    <body background="D:\iconnect APD\web\images\form background image.jpg" item-width="100">

      
      <form action="index.html" method="post">
      
        <h1>Welcome</h1>
        
        <fieldset>
          <legend>Enter your details:</legend>
          <label for="name"><b>First Name:</b></label>
          <input type="text" id="name" name="first_name" required="required" maxlength="20" pattern="[a-zA-Z]{*}" pattern="^[0-9]{*}">
          <label for="name"><b>Last Name:</b></label>
          <input type="text" id="name" name="last_name" required="required" maxlength="20" pattern="[a-zA-Z]{*}" >
          
          <label for="mail"><b>Email:</b></label>
          <input type="email" id="mail" name="user_email" required="required">
      
        
        
    <label for="phone"><b>Phone:</b></label>
    <input type="tel" id="phone" name="phone" required="required"  maxlength="10" minlength="10" pattern="^[a-zA-Z]{*}" required="required" />
           <!-- placeholder="Your number"  -->
          <br>

          <label><b>Gender:</b></label>
          <input type="radio" id="male" value="male" name="gender"><label for="male" class="light">Male</label><br>
          <input type="radio" id="female" value="female" name="gender"><label for="female" class="light">Female</label>
          
          <label for="address" required="required"><b>Address:</b></label>
          <label for="streetname" class="light">Street Name:</label> <input type="text" id="name" name="streetname"   pattern="[a-zA-Z]{*}" required="required" >
          <label for="city" class="light">City:</label> <input type="text" id="name" name="city"   pattern="[a-zA-Z]{*}" required="required">
          <label for="pin" class="light">Pin code:</label> <input type="tel" id="pin" name="pin" maxlength="6" minlength="6" required="required" >

          <label for="country" >Country:</label>
          <input type="text" id="country" name="country" pattern="[a-zA-Z]{*}" required="required">
          <button type="submit" class="button1">Submit</button>
          <button type="submit"  class="button1" onclick="goBack()" >Back</button>
        </fieldset>
       

    

  </form> 
    </body>
</html>
